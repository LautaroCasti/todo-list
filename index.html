<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <div id="app">
    <header>
      <h1 class="header__title">
        Todo list
      </h1>
      <div class="header__user">
        <img src="" alt="Profile picture">
        <p>Your user</p>
      </div>
    </header>
    <nav>
      <div class="flex flex-col mb-3 nav__projects">
        <h2 class="text-4xl mb-2 projects__title">
          Projects
        </h2>
        <div id="projects__container">
        </div>
      </div>
      <button class="bg-pink-300 px-3 py-2 rounded projects__add">
        Add a project
      </button>
      <button class="bg-red-300 px-3 py-2 rounded projects__delete">
        Delete a project
      </button>
    </nav>
    <main class="flex flex-col justify-between items-center py-3 row-[3_/_4] col-[1_/_2] lg:col-[2_/_3] lg:row-[2_/_4]">
      <div class="bg-red-500 h-4 w-4"></div>
      <button id="todo-btn" class="p-4 bg-purple-500 hover:bg-purple-400 rounded-md">
        <img src="/plus.svg" alt="Add a todo" class="w-8 h-8">
      </button>
    </main>
    <footer class="bg-slate-500 flex justify-center col-[1_/_3] row-[-2_/_-1]">
      Made by LautiCas
    </footer>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
