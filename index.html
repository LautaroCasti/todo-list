<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./dist/output.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <div id="app" class="grid grid-cols-1 grid-rows-[6rem_1fr_4fr_2rem] lg:grid-cols-[20rem_1fr] h-screen">
    <header class="bg-purple-500 flex justify-between p-3 col-[1_/_span_2]">
      <h1 class="text-6xl ">
        Todo list
      </h1>
      <div>
        <img src="" alt="Profile picture">
        <p>Your user</p>
      </div>
    </header>
    <nav
      class="flex flex-col justify-start items-center py-3 bg-blue-200 row-[2_/_3] col-[1_/_2] lg:col-[1_/_span_1] lg:row-[2_/_4]">
      <div class="flex flex-col mb-3">
        <h2 class="text-4xl mb-2">
          Projects
        </h2>
        <button class="hover:bg-purple-200">
          Demo
        </button>
      </div>
      <button class="bg-pink-300 px-3 py-2 rounded">
        Add a project
      </button>
    </nav>
    <main class="flex flex-col justify-between items-center py-3 row-[3_/_4] col-[1_/_2] lg:col-[2_/_3] lg:row-[2_/_4]">
      <div class="bg-red-500 h-4 w-4"></div>
      <button class="p-4 bg-purple-500 hover:bg-purple-400 rounded-md">
        <img src="/plus.svg" alt="Add a todo" class="w-8 h-8">
      </button>
    </main>
    <footer class="bg-slate-500 flex justify-center col-[1_/_3] row-[-2_/_-1]">
      Made by LautiCas
    </footer>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
